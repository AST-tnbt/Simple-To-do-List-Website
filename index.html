<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./img/tick-mark.png">
    <title>To-do List</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="headerTitle">TO-DO LIST</h1>
            <form class="formInput" id="addForm">
                <input type="text" class="inputBar" id="inputItem" placeholder="What do you have planned?">
                <button type="submit" class="btn">Add</button>
            </form>
            <div class="search">
                <input type="text" class="inputBar" id="searchItem" placeholder="Search your task">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="container">
            <div class="seperateLine"></div>
            <span class="textContent">Your task will be displayed here</span>
            <ul id="taskList">
                <!-- <li class="taskItem">
                    <input class="inputBar" type="text">
                    <button class="btn del-btn" >Delete</button>
                </li> -->
            </ul>
        </div>
        <div class="footer">
            <div class="seperateLine"></div>
            <span class="nameOfAuthor">Designed by AST</span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
